services:
  - type: web
    name: travel-weather
    env: node
    plan: free
    rootDir: ./
    buildCommand: npm run render-build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: SSL_VERIFY
        value: 'false'
      - key: NODE_ENV
        value: production
      # Add your actual API keys in Render dashboard (do not commit real values)
      - key: OPENROUTESERVICE_API_KEY
        sync: false
      - key: OPENWEATHERMAP_API_KEY
        sync: false
